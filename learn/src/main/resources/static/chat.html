<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Realtime</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<h2>Chat Realtime</h2>

<div>
    <label for="username">Your Name:</label>
    <input type="text" id="username">
</div>

<div>
    <label for="recipient">Send To:</label>
    <input type="text" id="recipient">
</div>

<div>
    <label for="messageInput">Message:</label>
    <input type="text" id="messageInput">
    <button id="sendButton">Gửi Tin Nhắn</button>
</div>

<h3>Public Chat</h3>
<div id="chatbox"></div>

<h3>Private Messages</h3>
<div id="privateChat"></div>

<script>
    var stompClient = null;
    var username = "";

    function connect() {
        var socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log("Connected: " + frame);

            // Nhận tin nhắn công khai
            stompClient.subscribe('/topic/messages', function (message) {
                var chatbox = document.getElementById("chatbox");
                var msg = JSON.parse(message.body);
                chatbox.innerHTML += `<p><b>${msg.sender}:</b> ${msg.content}</p>`;
            });

            // Nhận tin nhắn riêng tư
            stompClient.subscribe('/user/queue/private', function (message) {
                var privateChat = document.getElementById("privateChat");
                var msg = JSON.parse(message.body);
                privateChat.innerHTML += `<p><b>${msg.sender} (private):</b> ${msg.content}</p>`;
            });
        });
    }

    function sendMessage() {
        var sender = document.getElementById("username").value;
        var recipient = document.getElementById("recipient").value;
        var message = document.getElementById("messageInput").value;

        var chatMessage = {
            sender: sender,
            recipient: recipient,
            content: message
        };

        if (recipient === "") {
            // Gửi tin nhắn công khai
            stompClient.send("/app/chat", {}, JSON.stringify(chatMessage));
        } else {
            // Gửi tin nhắn riêng tư
            stompClient.send("/app/private-message", {}, JSON.stringify(chatMessage));
        }

        document.getElementById("messageInput").value = "";
    }

    document.getElementById("sendButton").addEventListener("click", sendMessage);

    connect();
</script>
</body>
</html>
